    <div id="root"></div>

    <script>
      $(document).ready(function () {
        $(".card").on("click", function () {
          $(".card").removeClass("active_menu");
          $(this).addClass("active_menu");
        });
      });

      $(document).ready(function () {
        $(".filter_option").on("click", function () {
          $(this).toggleClass("filter_option_selected");
          $(this).find(".cross_img").toggleClass("cross_display");
        });
      });

      // $(document).ready(function () {

      $(document).ready(function () {
        $(".video_container").each(function () {
          const video = $(this).find("video")[0];
          const circlePlayButton = $(this).find(".play-gif");

          function togglePlay() {
            if (video.paused || video.ended) {
              video.play();
            } else {
              video.pause();
            }
          }

          circlePlayButton.on("click", function () {
            togglePlay();
            return false; // Prevent any default link behavior
          });

          video.addEventListener("playing", function () {
            circlePlayButton.css("opacity", 0);
          });
          video.addEventListener("pause", function () {
            circlePlayButton.css("opacity", 1);
          });
        });

        $(document).ready(function () {
          $(".aprBtn").click(function () {
            $(this).addClass("slctdApr");
            $(this).siblings(".rjtBtn").prop("disabled", true);
          });

          $(".rjtBtn").click(function () {
            $(this).addClass("slctdRjt");
            $(this).siblings(".aprBtn").prop("disabled", true);
            $(this)
              .closest(".app_rjct_div")
              .prev(".feed_card")
              .addClass("feed_card_rejected");
          });
        });
      });
    </script>
